<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="outer-box">
      <div class="top">
          <button class="cancle-btn">x</button>
      </div>
      <div class="upper-box">
         <div id="radio-btn" class="radio-btn"> 
         <input type="radio" id="text" name="gender" value="text" checked onchange="mediaSelected('text')"> 
         <label for="male">Text</label>
         <input type="radio" id="file" name="gender" value="file" onchange="mediaSelected('file')">
         <label for="female">File</label><br> 
         </div>
         <textarea id="txt-msg" class="mt-20" autofocus placeholder="Enter your message here"></textarea>
         <span id="file-box" class="file-box">
            <h4 style="margin-top: 5px">Select your file</h4>
            <input type="file" id="myfile" name="myfile">
            <textarea class="caption" autofocus placeholder="Write caption here"></textarea>
        </span>
      </div>
      <div class="upper-box">
          <span class="heading">
              <h4>Please enter your number</h4>
               <select name="cars" id="cars">
                <option value="comma">Comma</option>
                <option value="space">Space</option>
                <option value="seprator" selected disabled>Seprator</option>
                </select>
          </span>
         <textarea class="numbers-txtarea" autofocus placeholder="Ex: +918696181616 +917023535423"></textarea>
         <hr>
      </div>
      <div class="lower-box">
        <span class="lower-box-span">
            <h4 style="margin-top: 5px">OR Upload an excel sheet</h4>
            <input type="file" id="myfile" name="myfile">
            <button class="send-btn">Send</button>
        </span>
      </div>
      <div class="lowest"></div>
    </div>
    <script src="./imageCode.js"></script>
</body>
</html>
